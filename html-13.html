<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
    <!-- Title sai quá sai. Anh ĐỨC XEM LẠI GIÚP EM YÊU CẦU ĐỀ BÀI 
        YÊU CẦU ĐỀ BÀI GHI RÕ LÀ: 
        SỬ DỤNG THẺ <TITLE> TIÊU ĐỀ CỬA SỔ LÀ : "TẠO FORM VÀ CÁC ĐIỀU KHIỂN" MÀ ANH !!!!!!!!!!!1
    -->
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/html-13.css">
</head>
<body>
    <section>
        <h2>Đăng ký du lịch</h2>
        <table>
            <tr>
                <td>
                    <label for="name">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" value="Phạm Ngọc Cẩm Đào">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>   
                </td>
                <td>
                    <input type="text" name="address" id="address" value="227 Nguyễn Văn Cừ">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Điện thoại</label>
                </td>
                <td>
                    <input type="tel" name="phone" id="phone" value="8351056">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Khách Việt Nam</label>
                </td>
                <td>
                    <input type="checkbox" name="isCustomer" checked>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Chọn tour</label>
                </td>
                <td>
                    <select name="tour" id="tour">
                        <optgroup label="Miền Bắc">
                            <option value="sapa">Hà Nội - Hạ Long - Sapa</option>
                            <option value="ninhbinh">Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option value="tuanchau">Hà Nội - Cát Bà - Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="danang">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="dalat">Nha Trang - Đà Lạt</option>
                            <option value="kontum">Buôn mê thuột - Gia Lai - Kontum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="camau">TP.HCM - Cần Thơ - Cà Mau</option>
                            <option value="mytho">TP.HCM - Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phương tiện</label>
                </td>
                <td>
                    <input type="radio" name="vehicle">
                    <label class="text">Máy bay</label>
                    <input type="radio" name="vehicle" checked>
                    <label class="text">Xe ô tô</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form>
                        <fieldset>
                            <legend>Số lượng đoàn khách</legend>
                            <label for="adult">Người lớn</label>
                            <input class="number-input" type="number" name="adult" id="adult" value="6">
                            <label for="child">Trẻ em</label>
                            <input class="number-input" type="number" name="child" id="child" value="4">
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ghi chú thêm</label>
                </td>
                <td>
                    <textarea cols="30" rows="2" maxlength="20">Có 2 trẻ em dưới 6 tuổi                Có 2 người ăn chay
                    </textarea>
                </td>
            </tr>
            <tr>
                <td class="btn" colspan="2" >
                    <input type="submit" value="Đồng ý">
                </td>
            </tr>
            <tr>
                <td c colspan="2" >
                    <p>Bạn đã đăng ký thành công!!!</p>
                </td>
            </tr>
    
        </table>
    </section>
  
</body>
</html>
