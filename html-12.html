<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1.12</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/html-12.css">
  
</head>
<body>
    <section>
        <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td>
                    <input type="text" name="" id="" placeholder="Name">
                </td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td>
                    <input type="text" name="" id="" placeholder="Address">
                </td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td>
                    <input type="text" name="" id="" placeholder="Phone">
                </td>
            </tr>
            <tr>
                <th>Phái</th>
                <td>
                    <input type="radio" name="gender">
                    <label class="text" for="" name="male">Name</label>
                    <input type="radio" name="gender">
                    <label class="text" for="" name=""female>Nữ</label>
                </td>
            </tr>
            <tr>
                <th>Nghề nghiệp</th>
                <td>
                    <select name="Occupation" id="">
                        <option value="doctor">Bác sĩ</option>
                        <option value="engineer">Kỹ sư</option>
                        <option value="teacher">Giáo viên</option>
                        <option value="order">Khác</option>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <th>Chọn sản phẩm tham gia</th>
                <td>
                    <select class="choice" name="choice" multiple>
                        <option value="toothpaste">Kem đánh rắng</option>
                        <option value="detergent-powder ">Bột giặt</option>
                        <option value="shampoo">Dầu gội đầu</option>
                        <option value="shower-gel">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Số người dự đoán tham gia</th>
                <td>
                    <input  type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td class="btn" colspan="2" >
                    <input type="submit" value="Đòng ý">
                </td>
            </tr>
    
        </table>
    </section>
  
</body>
</html>
