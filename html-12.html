<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tạo form và các điều khiển</title>
    <!-- Title sai quá sai. Anh ĐỨC XEM LẠI GIÚP EM YÊU CẦU ĐỀ BÀI 
        YÊU CẦU ĐỀ BÀI GHI RÕ LÀ: 
        SỬ DỤNG THẺ <TITLE> TIÊU ĐỀ CỬA SỔ LÀ : "Tạo form và các điền khiển" MÀ ANH !!!!!!!!!!!1
    -->
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/html-12.css">
  
</head>
<body>
    <section>
        <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <table>
            <tr>
                <th>Họ và tên</th>
                <td>
                    <input type="text" name="name" idname value="Nguyễn Ngọc Quỳnh Nga">
                </td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td>
                    <input type="text" name="address" id="address" value="2Bia Hùng Vương, Q10">
                </td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td>
                    <input type="text" name="phone" id="phone" value="0909097506">
                </td>
            </tr>
            <tr>
                <th>Phái</th>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label class="text" name="male" for="male">Name</label>
                    <input type="radio" name="gender" id="female" checked>
                    <label class="text" name="female" for="female" >Nữ</label>
                </td>
            </tr>
            <tr>
                <th>Nghề nghiệp</th>
                <td>
                    <select name="Occupation" id="occupation" >
                        <option value="doctor">Bác sĩ</option>
                        <option value="engineer">Kỹ sư</option>
                        <option value="teacher">Giáo viên</option>
                        <option value="order">Khác</option>
                       
                    </select>
                </td>
            </tr>
            <tr>
                <th>Chọn sản phẩm tham gia</th>
                <td>
                    <select class="choice" name="choice" multiple>
                        <option value="toothpaste">Kem đánh rắng</option>
                        <option value="detergent-powder ">Bột giặt</option>
                        <option value="shampoo">Dầu gội đầu</option>
                        <option value="shower-gel">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Số người dự đoán tham gia</th>
                <td>
                    <input  type="number" name="number" id="number" value="250000">
                </td>
            </tr>
            <tr>
                <td class="btn" colspan="2" >
                    <input type="submit" value="Đồng ý">
                </td>
            </tr>
            <tr>
                <td class="btn" colspan="2" >
                    <p>Bạn đã đăng ký thành công !!!</p>
                </td>
            </tr>
    
        </table>
    </section>
  
</body>
</html>
